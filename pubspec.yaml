  flutter_dotenv: ^5.0.2
  flutter_slidable: ^3.0.0
  iconsax: ^0.0.8
  image_pixels: ^3.0.0
  colorfilter_generator: ^0.0.8
  infinite_scroll_pagination: ^4.0.0
  flutter_blurhash: ^0.8.2
  sprung: ^3.0.1
  phosphor_flutter: any
  percent_indicator: ^4.2.2
  auto_size_text: ^3.0.0
