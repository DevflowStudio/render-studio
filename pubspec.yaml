name: render_studio
description: A new Flutter project.

publish_to: 'none'

version: 2.5.0+3

environment:
  sdk: ">=2.17.0 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  auto_animated: ^3.0.1
  property_change_notifier: ^0.3.0
  align_positioned: ^3.0.0
  animations: ^2.0.2
  app_settings: ^4.1.1
  cached_network_image: ^3.2.0
  cupertino_icons: ^1.0.5
  dio: ^4.0.4
  dotted_border: ^2.0.0+2
  dotted_line: ^3.0.0
  file_picker: ^4.3.0
  flutter_blurhash: ^0.6.0
  flutter_colorpicker: ^1.0.3
  flutter_staggered_grid_view: ^0.6.0
  flutter_svg: ^1.0.2
  font_awesome_flutter: ^10.1.0
  get: ^4.1.4
  google_fonts: ^2.1.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  image_cropper: ^2.0.2
  image_gallery_saver: ^1.7.1
  infinite_scroll_pagination: ^3.1.0
  octo_image: ^1.0.1
  package_info: ^2.0.2
  palette_generator: ^0.3.0
  path_provider: ^2.0.2
  permission_handler: ^9.2.0
  preload_page_view: ^0.1.6
  provider: ^6.0.2
  screenshot: ^1.2.3
  share_plus: ^4.0.4
  shared_preferences: ^2.0.6
  supercharged: ^2.1.1
  timeago: ^3.1.0
  universal_platform: ^1.0.0+1
  url_launcher: ^6.0.6
  # firebase_core: ^1.17.0
  # firebase_crashlytics: ^2.8.11
  device_info: ^2.0.3
  blur: ^3.1.0
  flutter_spinkit: ^5.1.0
  flip_card: ^0.6.0
  zwidget: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/test_svg.svg
    - assets/images/avatar.png
    - assets/icon.png
    - assets/verified.svg
    - assets/intro/1.jpg
    - assets/intro/2.jpg
    - assets/intro/3.jpg
    - assets/intro/4.jpg
    - assets/intro/5.jpg

  fonts:
    - family: Google Sans
      fonts:
        - asset: "assets/fonts/Google Sans/Regular.ttf"
          weight: 300
        - asset: "assets/fonts/Google Sans/Regular-Italic.ttf"
          weight: 300
          style: italic
        - asset: "assets/fonts/Google Sans/Medium.ttf"
          weight: 500
        - asset: "assets/fonts/Google Sans/Medium-Italic.ttf"
          weight: 500
          style: italic
        - asset: "assets/fonts/Google Sans/Bold.ttf"
          weight: 700
        - asset: "assets/fonts/Google Sans/Bold-Italic.ttf"
          weight: 700
          style: italic
    - family: SF Pro
      fonts:
        - asset: "assets/fonts/SF Pro/Regular.ttf"
    - family: Red Hat
      fonts:
        - asset: "assets/fonts/Red Hat/Display-Light.ttf"
          weight: 300
        - asset: "assets/fonts/Red Hat/Display-Light.ttf"
          weight: 300
          style: italic
        - asset: "assets/fonts/Red Hat/Display-Regular.ttf"
          weight: 400
        - asset: "assets/fonts/Red Hat/Display-Italic.ttf"
          weight: 400
          style: italic
        - asset: "assets/fonts/Red Hat/Display-Medium.ttf"
          weight: 500
        - asset: "assets/fonts/Red Hat/Display-MediumItalic.ttf"
          weight: 500
          style: italic
        - asset: "assets/fonts/Red Hat/Display-SemiBold.ttf"
          weight: 600
        - asset: "assets/fonts/Red Hat/Display-SemiBoldItalic.ttf"
          weight: 600
          style: italic
        - asset: "assets/fonts/Red Hat/Display-Bold.ttf"
          weight: 700
        - asset: "assets/fonts/Red Hat/Display-BoldItalic.ttf"
          weight: 700
          style: italic
        - asset: "assets/fonts/Red Hat/Display-ExtraBold.ttf"
          weight: 800
        - asset: "assets/fonts/Red Hat/Display-ExtraBoldItalic.ttf"
          weight: 800
          style: italic
        - asset: "assets/fonts/Red Hat/Display-Black.ttf"
          weight: 900
        - asset: "assets/fonts/Red Hat/Display-BlackItalic.ttf"
          weight: 900
          style: italic