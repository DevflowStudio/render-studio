  open_store: ^0.5.0
  sliver_tools: ^0.2.9
  figma_squircle: ^0.5.3
  smooth_corner: ^1.1.0
  mesh_gradient: ^1.1.5
  pull_down_button: ^0.9.3
  encrypt: ^5.0.3
  pro_animated_blur: ^0.0.2+1
