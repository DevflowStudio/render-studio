    git:
      url: https://github.com/rehmatsg/device_corner_radius.git
  google_sign_in: ^6.2.1
  flex_color_picker: ^3.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
  # flutter_lints: ^1.0.0

## Generate app icons for Android and iOS
## Run command: flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/painted.png"
  remove_alpha_ios: true
  min_sdk_android: 21

## Generate splash screen for Android and iOS
## Run command: flutter pub run flutter_native_splash:create
flutter_native_splash:
  background_image: "assets/images/splash.png"

flutter:

  uses-material-design: true

  assets:
    - assets/render.env
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/animations/

  fonts:
    
    - family: Geist
      fonts:
        - asset: assets/fonts/Geist/Thin.otf
          weight: 100
        - asset: assets/fonts/Geist/UltraLight.otf
          weight: 200
        - asset: assets/fonts/Geist/Light.otf
          weight: 300
        - asset: assets/fonts/Geist/Regular.otf
          weight: 400
        - asset: assets/fonts/Geist/Medium.otf
          weight: 500
        - asset: assets/fonts/Geist/SemiBold.otf
          weight: 600
        - asset: assets/fonts/Geist/Bold.otf
          weight: 700
        - asset: assets/fonts/Geist/Black.otf
          weight: 800
        - asset: assets/fonts/Geist/UltraBlack.otf
          weight: 900

    - family: Geist Mono
      fonts:
        - asset: assets/fonts/Geist Mono/Thin.otf
          weight: 100
        - asset: assets/fonts/Geist Mono/UltraLight.otf
          weight: 200
        - asset: assets/fonts/Geist Mono/Light.otf
          weight: 300
        - asset: assets/fonts/Geist Mono/Regular.otf
          weight: 400
        - asset: assets/fonts/Geist Mono/Medium.otf
          weight: 500
        - asset: assets/fonts/Geist Mono/SemiBold.otf
          weight: 600
        - asset: assets/fonts/Geist Mono/Bold.otf
          weight: 700
        - asset: assets/fonts/Geist Mono/Black.otf
          weight: 800
        - asset: assets/fonts/Geist Mono/UltraBlack.otf
          weight: 900

    - family: SF Pro Rounded
      fonts:
        - asset: assets/fonts/SF Pro/Rounded-Ultralight.otf
          weight: 100
        - asset: assets/fonts/SF Pro/Rounded-Thin.otf
          weight: 200
