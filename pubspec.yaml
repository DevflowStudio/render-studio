name: render_studio
description: A new Flutter project.

publish_to: 'none'

version: 2.0.0+2

environment:
  sdk: ">=2.16.1 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  auto_animated: ^3.0.1
  property_change_notifier: ^0.3.0
  align_positioned: ^3.0.0
  animations: ^2.0.2
  app_settings: ^4.1.1
  cached_network_image: ^3.2.0
  cupertino_icons: ^1.0.4
  dio: ^4.0.4
  dotted_border: ^2.0.0+2
  dotted_line: ^3.0.0
  file_picker: ^4.3.0
  flutter_blurhash: ^0.6.0
  flutter_colorpicker: ^1.0.3
  flutter_staggered_grid_view: ^0.6.0
  flutter_svg: ^1.0.2
  font_awesome_flutter: ^9.1.0
  get: ^4.1.4
  google_fonts: ^2.1.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  image_cropper: ^1.4.1
  image_gallery_saver: ^1.7.1
  infinite_scroll_pagination: ^3.1.0
  octo_image: ^1.0.1
  package_info: ^2.0.2
  palette_generator: ^0.3.0
  path_provider: ^2.0.2
  permission_handler: ^9.2.0
  preload_page_view: ^0.1.6
  provider: ^6.0.2
  screenshot: ^1.2.3
  share_plus: ^3.1.0
  shared_preferences: ^2.0.6
  supercharged: ^2.1.1
  timeago: ^3.1.0
  universal_platform: ^1.0.0+1
  url_launcher: ^6.0.6
  firebase_core: ^1.13.1
  firebase_auth: ^3.3.9
  firebase_messaging: ^11.2.8
  firebase_crashlytics: ^2.5.3
  firebase_storage: ^10.2.9
  cloud_firestore: ^3.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter

  # flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/test_svg.svg
    - assets/images/avatar.png
    - assets/icon.png
    - assets/verified.svg
    - assets/intro/1.jpg
    - assets/intro/2.jpg
    - assets/intro/3.jpg
    - assets/intro/4.jpg
    - assets/intro/5.jpg

  fonts:
    - family: Google Sans
      fonts:
        - asset: assets/fonts/google_sans_text_regular.ttf
        - asset: assets/fonts/google_sans_text_italic.ttf
          style: italic
          weight: 400
        - asset: assets/fonts/google_sans_text_medium.ttf
          weight: 500
        - asset: assets/fonts/google_sans_text_medium_italic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/google_sans_text_bold.ttf
          weight: 700
        - asset: assets/fonts/google_sans_text_bold_italic.ttf
          style: italic
          weight: 700
    - family: SFPro
      fonts:
        - asset: assets/fonts/SFPro-Regular.ttf
    - family: DM Serif Display
      fonts:
        - asset: assets/fonts/DM-Serif-Display.ttf
    - family: Product Sans
      fonts:
        - asset: assets/fonts/Product-Sans-Regular.ttf
        - asset: assets/fonts/Product-Sans-Light.ttf
          weight: 300